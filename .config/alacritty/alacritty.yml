import:
  - ~/.config/alacritty/gruvbox_dark.yaml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 165
    lines: 30

  # this is basically dead center on my 13" 2020 M1 MacBook Air (except for like half a pixel)
  position:
    x: 306
    y: 309

  padding:
    x: 8
    y: 8

  # I have no idea of I'm going to keep this turned on lol
  dynamic_padding: true

  decorations: buttonless

  dynamic_title: true

  option_as_alt: OnlyLeft

font:
  normal:
    family: "Lilex Nerd Font Mono"

    style: Regular

  size: 13

  offset:
    x: 1
    y: 8

  glyph_offset:
    x: 0
    y: 3

shell:
  program: '/opt/homebrew/bin/zsh'
  args:
    - -l
    - -c
    - tmux
